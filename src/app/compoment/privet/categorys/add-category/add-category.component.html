<div id="wrapper">
    <app-side-bar></app-side-bar>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <app-top-bar></app-top-bar>
            <div id="layoutSidenav_content">
                <main>
                  <div class="container-fluid px-4">
                    <h1 class="mt-4">Catégories</h1>
                    <ol class="breadcrumb mb-4">
                      <li class="breadcrumb-item active">
                        Ajouter une nouvelle catégorie
                      </li>
                    </ol>
          
                    <form [formGroup]="myForm" (ngSubmit)="add()">
                      <div class="input-sec">
                        <div class="form-group">
                          <div>
                            <label for="categoryName " class="mt-3"
                              >Nom de catégorie :</label
                            >
                          </div>
                          <input
                            type="text"
                            class="form-control category-input"
                            formControlName="name"
                            id="categoryName"
                          />
                          <div *ngIf="name?.invalid && name?.touched">
                            <small *ngIf="name?.errors?.['required']" class="text-danger"
                              ><b>Le nom est requis</b><br
                            /></small>
                            <small *ngIf="name?.errors?.['minlength']" class="text-danger"
                              ><b> nom incorrect</b><br
                            /></small>
                          </div>
                        </div>
                      </div>
          
                      <button class="btn btn-primary mt-2" type="submit">ajouter</button>
                    </form>
                  </div>
                </main>
              </div>
        </div>
    </div>
</div>
