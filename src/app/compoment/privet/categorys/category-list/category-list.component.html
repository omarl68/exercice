<div id="wrapper">
    <app-side-bar></app-side-bar>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <app-top-bar></app-top-bar>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h2 style="color: black">Catégories</h2>

                        <div>
                            <button type="button" class="btn btn-primary mb-3" data-toggle="modal"
                                data-target=".bd-example-modal-sm" routerLink="/add-category">
                                + ajouter
                            </button>
                            <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog"
                                aria-labelledby="mySmallModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-sm">
                                    <div class="modal-content">...</div>
                                </div>
                            </div>
                            <table class="fl-table">
                                <thead>
                                    <tr>
                                        <th>N°</th>
                                        <th>Nom</th>
                                        <th>#</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let category of categoryList; let i = index">
                                        <td>{{ i + 1 }}</td>
                                        <td>{{ category.name }}</td>
                                        <td class="edit">
                                            <button class="btn btn-warning mx-2"
                                                [routerLink]="['/update-category']">
                                                <i class="fa fa-pencil" style="color: white" aria-hidden="true"></i>
                                            </button>
                                            <button class="btn btn-danger mx-2" style="color: white"
                                                (click)="delete(category._id, i)">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>
