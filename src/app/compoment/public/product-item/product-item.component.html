<div class="col">
    <div class="card">
        <img src="{{baseUrl}}{{product.image}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.price}} DT</p>
        </div>
        <div class="card-footer d-grid gap-2">
            <button (click)="add()" class="btn btn-block btn-primary btn-sm btn-basket">
                <i class="fa fa-plus"></i> Ajouter Panier
            </button>
        </div>
    </div>
</div>
